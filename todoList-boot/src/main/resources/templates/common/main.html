<!DOCTYPE html>
<html lang="en" xmlns:th="//http:www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList-boot</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <h1>Todo List</h1>

    <hr>
    <h3><a href="/ajax/main">TodoList Ajax-Main</a></h3>
    <hr>
    <form action="/todo/add" method="post">
        <h3>Add Todo</h3>
        <div>
            Title : <input type="text" name="todoTitle">
        </div>
        <div>
            <textarea name="todoContent" cols="50" rows="5" placeholder="Write Todo Content"></textarea>
        </div>
        <button id="addBtn">Add Todo</button>
    </form>

    <h3 th:text="|Total Todo Count : ${#lists.size(todoList)} / Finished Todo : ${count}|"></h3>
    <table>
        <thead>
            <th>Todo Number</th>
            <th>Todo Title</th>
            <th>Todo Complete (Y/N)</th>
            <th>Todo Registered Date</th>
        </thead>
        <tbody>
            <tr th:each="todoList : ${todoList}" th:object="${todoList}">
                <td th:text="*{todoNo}"></td>
                <td>
                    <a th:href="@{/todo/detail(todoNo=*{todoNo})}" th:text="*{todoTitle}"></a>
                </td>
                <td th:text="*{complete}"></td>
                <td th:text="*{regDate}"></td>
            </tr>
        </tbody>
    </table>
    <th:block th:replace="~{common/footer}"></th:block>
</body>
</html>
